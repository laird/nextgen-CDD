server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Resolver for dynamic DNS (Cloud Run uses this)
    resolver 8.8.8.8 valid=30s;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Cache static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy API requests to thesis-validator backend
    # BACKEND_URL is substituted at container startup via envsubst
    location /api/ {
        set $backend "BACKEND_URL_PLACEHOLDER";
        proxy_pass $backend;
        proxy_http_version 1.1;
        proxy_set_header Host thesis-validator-792842314050.us-central1.run.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # Timeout settings for long-running research operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # SPA fallback - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
