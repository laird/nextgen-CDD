# =============================================================================
# Cloud Build Configuration for Dashboard UI
# =============================================================================
# Builds and deploys the React frontend to Cloud Run
#
# Usage:
#   gcloud builds submit --config=dashboard-ui/cloudbuild.yaml \
#     --substitutions=_API_URL=https://your-api-url
# =============================================================================

substitutions:
  _REGION: us-central1
  _SERVICE_NAME: dashboard-ui
  _API_URL: ''
  _BACKEND_URL: 'https://thesis-validator-792842314050.us-central1.run.app'
  # Runtime API URL for browser-side calls (for gcloud run services proxy usage)
  _RUNTIME_API_URL: 'http://localhost:8081'

options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # Build Docker image
  - id: 'build-image'
    name: 'gcr.io/cloud-builders/docker'
    dir: 'dashboard-ui'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/thesis-validator/${_SERVICE_NAME}:latest'
      - '--build-arg'
      - 'VITE_API_URL=${_API_URL}'
      - '.'

  # Push to Artifact Registry
  - id: 'push-image'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/thesis-validator/${_SERVICE_NAME}:latest'
    waitFor: ['build-image']

  # Deploy to Cloud Run
  - id: 'deploy'
    name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/thesis-validator/${_SERVICE_NAME}:latest'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--port'
      - '8080'
      - '--memory'
      - '256Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--concurrency'
      - '80'
      - '--set-env-vars'
      - 'BACKEND_URL=${_BACKEND_URL},API_URL=${_RUNTIME_API_URL}'
      - '--service-account'
      - '${PROJECT_NUMBER}-compute@developer.gserviceaccount.com'
    waitFor: ['push-image']

images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/thesis-validator/${_SERVICE_NAME}:latest'

timeout: '600s'
