version: '3.8'

# =============================================================================
# Docker Compose Configuration for Thesis Validator
# =============================================================================
# This configuration supports both local development and production deployments.
#
# Usage:
#   Development (Anthropic API): docker-compose up
#   Development (Vertex AI):     docker-compose --profile vertex-ai up
#   Production:                  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Redis - Cache and Job Queue
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ---------------------------------------------------------------------------
  # Qdrant - Vector Database
  # ---------------------------------------------------------------------------
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:6333/health"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ---------------------------------------------------------------------------
  # PostgreSQL - Primary Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: thesis_validator
      POSTGRES_PASSWORD: thesis_validator_secret
      POSTGRES_DB: thesis_validator
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U thesis_validator"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ---------------------------------------------------------------------------
  # Thesis Validator - Main Application (Anthropic API)
  # ---------------------------------------------------------------------------
  thesis-validator:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - LLM_PROVIDER=anthropic
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://thesis_validator:thesis_validator_secret@postgres:5432/thesis_validator
      - RUVECTOR_PATH=/app/data/ruvector
      # API Keys (should be provided via .env file or secrets)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - JWT_SECRET=${JWT_SECRET:-development-secret-change-in-production-32chars}
    volumes:
      - ruvector_data:/app/data/ruvector
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy

  # ---------------------------------------------------------------------------
  # Thesis Validator - Main Application (Vertex AI)
  # Use with: docker-compose --profile vertex-ai up
  # ---------------------------------------------------------------------------
  thesis-validator-vertex:
    profiles: ["vertex-ai"]
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - LLM_PROVIDER=vertex-ai
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT}
      - GOOGLE_CLOUD_REGION=${GOOGLE_CLOUD_REGION:-us-central1}
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://thesis_validator:thesis_validator_secret@postgres:5432/thesis_validator
      - RUVECTOR_PATH=/app/data/ruvector
      # API Keys (Vertex AI uses ADC, no Anthropic key needed)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - JWT_SECRET=${JWT_SECRET:-development-secret-change-in-production-32chars}
    volumes:
      - ruvector_data:/app/data/ruvector
      # Mount Google Cloud credentials for local development
      # For production on GCP, use Workload Identity instead
      - ${GOOGLE_APPLICATION_CREDENTIALS:-~/.config/gcloud/application_default_credentials.json}:/app/credentials.json:ro
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy

volumes:
  redis_data:
  postgres_data:
  ruvector_data:
  qdrant_data:
